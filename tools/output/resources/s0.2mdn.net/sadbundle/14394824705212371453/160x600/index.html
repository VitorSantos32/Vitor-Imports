            if (clkTag.eTldPlusOne) {
              eTldPlusOnes[clkTag.url] = clkTag.eTldPlusOne;
            }
            if (clkTag.reportingId) {
              reportingIds[clkTag.url] = clkTag.reportingId;
            }
          }
        } else if (eventData.clickTag) {
          window.clickTag = eventData.clickTag;
        }
        relegateNavigation = eventData.relegateNavigation;
      }
      if (isNewtonEnabled(eventData) && !isNewtonTokenSet) {
        var newtonOt2Token = eventData.newtonOt2Token;
        enableAttributionReportingApi(newtonOt2Token);
      }
      if (eventData.isTurtleXAdClick) {
        isTurtleXAdClick = true;
      }
    };

    var isNewtonEnabled = function(eventData) {
      return 'newtonOt2Token' in eventData;
    }

    var enableAttributionReportingApi = function(originTrialToken) {
      if (/Chrome/.test(window.navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.httpEquiv = 'origin-trial';
        meta.content = String(originTrialToken);
        document.getElementsByTagName('head')[0].appendChild(meta);
        isNewtonTokenSet = true;
      }
    };

    var storeClickCoordinates = function(e) {
      urlParamMap[CLICK_X_URL_KEY] = Math.round(e.clientX);
      urlParamMap[CLICK_Y_URL_KEY] = Math.round(e.clientY);
    };

    var getCreativeDimensions = function() {
      return window.innerWidth + 'x' + window.innerHeight;
    }

    var getExitClickParams = function(e) {
      urlParamMap[CREATIVE_DIMENSIONS_KEY] = getCreativeDimensions();

      var exitParams = '';
      for (var key in urlParamMap) {
        exitParams += '&' + key + '=';
        if (urlParamMap[key] !== null) {
          exitParams += urlParamMap[key];
        }
      }
      return exitParams;
    }

    var appendExitClickParams = function(url) {
      var adUrlIndex = url.toLowerCase().indexOf(AD_URL_PARAM);
      var paramsToBeAdded = getExitClickParams();
      if (adUrlIndex > -1 && paramsToBeAdded.length <= MAX_URL_PARAM_LENGTH) {
        url = url.substr(0, adUrlIndex) + paramsToBeAdded +
          url.substr(adUrlIndex);
      };
      return url;
    };

    if (open.call) {
      window.open = function(open) {
        return function(url, name, features) {
          if (isTurtleXAdClick && !!reportingIds[url]) {
            var message = {
              'reportingId': reportingIds[url],
              'clickX': urlParamMap[CLICK_X_URL_KEY],
              'clickY': urlParamMap[CLICK_Y_URL_KEY],
              'creativeDims': getCreativeDimensions()
              };
            parent.postMessage(JSON.stringify(message), '*');
          }
          url = appendExitClickParams(url);
          if (relegateNavigation === 'parent') {
            var message = {'clickTag': url, 'isPostClickTag': true};
            parent.postMessage(JSON.stringify(message), '*');
          } else {
            var args = [url, name];
            var windowFeatures = '';

            if (features) {
              windowFeatures = windowFeatures.concat(features);
            }
            if (isNewtonTokenSet &&
                !!document.featurePolicy?.allowedFeatures().includes(
                  'attribution-reporting')) {
              if (features) {
                if (!features.includes('attributionsrc')) {
                  windowFeatures = windowFeatures.concat(features, ', attributionsrc');
                }
              } else {
                windowFeatures = windowFeatures.concat('attributionsrc');
              }
            }

            if (windowFeatures) {
              args.push(windowFeatures);
            }
            open.apply(window,args);
          }
        };
      }(window.open);
    }

    if (window.addEventListener) {
      window.addEventListener(
          'message', handleClickTagMessage, false);
      window.addEventListener('mousedown', storeClickCoordinates, true);
    } else {
      window.attachEvent('onmessage', handleClickTagMessage);
    }
  })();
    
  </script></head>

div id="CTA" data-type="image" data-selectable="true" data-layer-name="cta" class="b cta image"></div><div id="STEP03_TXT02_BAIXO" data-type="text" data-selectable="true" data-layer-name="step03_txt02_baixo" class="b step03_txt02_baixo text"></div><div id="STEP03_TXT01_BAIXO" data-type="text" data-selectable="true" data-layer-name="step03_txt01_baixo" class="b step03_txt01_baixo text"></div><div id="STEP03_TXT02_CIMA" data-type="text" data-selectable="true" data-layer-name="step03_txt02_cima" class="b step03_txt02_cima text"></div><div id="STEP03_TXT01_CIMA" data-type="text" data-selectable="true" data-layer-name="step03_txt01_cima" class="b step03_txt01_cima text"></div></div><div id="LOGO_BRADESCO" data-type="image" data-selectable="true" data-layer-name="logo_bradesco" class="b logo_bradesco image"></div></div>

<script>duration=15000;repeat=0;resetId=null;function play(o){if(resetId){clearTimeout(resetId);resetId=null}o.className="viewBox";window.requestAnimationFrame(function(){window.requestAnimationFrame(function(){o.className="viewBox play"})})}function startAnimation(){viewBox=document.querySelector(".viewBox");play(viewBox);id=setInterval(function(){if(repeat<=0){clearInterval(id)}else{repeat-=1;play(viewBox)}},duration)}function preload(newImages){var images=["logo_bradesco.png","step03_txt01_cima.png","step03_txt02_cima.png","step03_txt01_baixo.png","step03_txt02_baixo.png","cta.png","step02_txt01.png","step02_txt02.png","step02_txt03.png","step02_txt04.png","step02_txt05.png","step02_tj.png","step02_sombra.png","michel_telo.png","gerente.png","lavoura_160x600.jpg","bg_fixo.jpg","color.jpg"];if(newImages&&newImages.length>0){for(var i=0;i<newImages.length;i++){images.push(newImages[i])}}if(images.length<=0){startAnimation();return}var loadedImages=[];var imagesRemaining=images.length;function onImageLoaded(){imagesRemaining--;if(imagesRemaining<=0){loadedImages=null;var preloader=document.querySelector(".pre");if(preloader.remove){preloader.remove()}else{preloader.parentNode.removeChild(preloader)}startAnimation()}}for(var i=0;i<images.length;i++){var image=new Image();image.onload=onImageLoaded;image.onerror=onImageLoaded;image.src=images[i];if(image.loaded){onImageLoaded()}loadedImages.push(image)}}window.addEventListener("load",function(event){preload()})</script>
